<div class="container mt-5">
   <div class="row">
    <div class="col-md-6 mx-auto"> 
    <div class="card"> 
        <div class="card-header">
          <h6>Add new Product</h6>
        </div>
        <div class="card-body">
            <form class="form">
                            <div class="form-group">
                        <label>Enter Name</label>
                        <input [(ngModel)]="newCommand.name" type="text" class="form-control" name="name">
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input [(ngModel)]="newCommand.price" type="number" class="form-control" name="price">
                        </div>
                      
                            
                            <input *ngIf="!updateClicked" (click)="addCommande()"  value="Add" class="btn btn-primary mt-3" >
                            <button *ngIf="updateClicked" (click)="updateData()" class="btn btn-primary mt-3">Update</button>
                            <button *ngIf="updateClicked" (click)="cancelUpdate()" class="btn btn-primary mt-3" style="margin-left: 10px;">Cancel</button>
              </form>
        </div>
    </div>
      
           
           
<div class="card mt-3">
    <div class="card-header">
         <h6>Products List</h6>
    </div>
     <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of commands">
                <th scope="row">{{c.id}}</th>
                <td>{{c.name}}</td>
                <td>{{c.price}} dh</td>
                <td>
                    <button (click)="deleteCommande(c.id)" class="btn btn-danger">Delete</button>
                    
                  </td>
                <td>
                  <button (click)="updateShow(c)" class="btn btn-primary">Update</button>
                </td>  
              </tr>

            </tbody>
          </table>
     </div>
</div>

            

       </div>
   </div>
</div>
